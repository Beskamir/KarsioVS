;Sample config for loading materials. (shader+textures)
;This is a comment.
; white spaces are ignored. 
; Comments cannot be inlined.

;shader specifies the shader that should be used
shader=default

;specify the textures that should be used
; albedo = the color data
albedo=default_d.dds
; the roughness of the texture
roughness=deafult_r.dds
; normal = the normal data
normal=default_n.dds

;Sample config for loading shaders.
;This is a comment.
; white spaces are ignored. 
; Comments cannot be inlined.

;vertex specifies the vertex that should be used
; automatically adds .vert to the file extension
vertex=defaultText
;fragment specifies the fragment that should be used
; automatically adds .frag to the file extension
fragment=defaultText
;geometry specifies the geometry that should be used
; automatically adds .geom to the file extension
; geometry shaders are optional so this example file 
; won't include it
